<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}">Title</title>
</head>
<body>

<!--Displaying the value-->
    <h2>Welcome New Student</h2>
    <h2 th:text="${students.get(0).firstname}"></h2>
    <h2 th:text="${students.get(0).lastname}"></h2>

<!--Concatenate the value-->
    <h2 th:text="${'Hello ' + students.get(1).firstname}"></h2>

<!--Link-->
    <a th:href="@{https://cydeo.com}">Cydeo Home Page</a>
<br>
<br>
    <a th:href="@{/student/welcome2}">Link 1</a>
<br>
<br>
<!--Adding parameters to the Link-->
    <a th:href="@{/student/welcome(id=3)}">Link 2</a>
<br>
<br>
    <a th:href="@{/student/welcome(id=${students.get(0).firstname})}">Link 3</a>
<br>
<br>
<!--Iteration-->
    <ul>
        <li th:each="student:${students}" th:text="${student.firstname}"></li>
    </ul>

<!--Conditional Logic-->
<div th:text="${students.get(0).age > 25 ? 'ELIGABLE' : 'NOT ELIGABLE'}"></div>
<div>
    <span th:if="${students.get(0).getState() == 'Arizona'}">Arizona</span>
    <span th:unless="${students.get(0).getState() == 'Arizona'}">Not Arizona</span>
</div>

<br>
<br>

</body>
</html>
